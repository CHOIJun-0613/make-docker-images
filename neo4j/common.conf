#!/bin/bash

# Shared configuration for Neo4j helper scripts
_NEO4J_COMMON_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
ENV_FILE="${_NEO4J_COMMON_DIR}/../.env"

if [ -f "${ENV_FILE}" ]; then
  echo "Loading environment variables from ../.env"
  set -a
  source "${ENV_FILE}"
  set +a
else
  echo "Warning: ../.env file not found. Using default values."
fi

# Common Docker resource names
CONTAINER_NAME=${CONTAINER_NAME:-neo4j-db}
IMAGE_NAME=${IMAGE_NAME:-neo4j:5-community}
NETWORK_NAME=${NETWORK_NAME:-neo4j-network}
VOLUME_DATA=${VOLUME_DATA:-neo4j_data}
VOLUME_LOGS=${VOLUME_LOGS:-neo4j_logs}

# Default credentials/database settings
NEO4J_PASSWORD=${NEO4J_PASSWORD:-neo4j123}
NEO4J_DATABASE=${NEO4J_DATABASE:-csadb01}
NEO4J_USER=${NEO4J_USER:-csauser}
NEO4J_USER_PASSWORD=${NEO4J_USER_PASSWORD:-csauser123}
